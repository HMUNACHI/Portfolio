
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--Stylesheet-->
    <LINK href="Style.css" rel="stylesheet" type="text/css"> 
  </head>
  <body>
    
     <div class="container">
      <h1 class="text-center"><strong>Wikipedia Viewer</strong></h1>
      <div class="well">
        <a id="random" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a> 
      <button id="search">Search Wikipedia
      </button>
        <input id="input-box" type="text" name="word" placeholder="Search...">
      </div>
      <ul id="list">
    </ul>
    </div> 
    <!--Scripts--> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="Scripts.js"></script> 
  </body>
</html>
